<script src="Controller/brandController.js"></script>

<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header text-primary">Brand</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>



<div class="row">
 
    <div class="col-sm-6">
        <div class="">
            <form action="" class="myForm1" id="myForm1" method="post">
               
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="name" class="text-primary">Brand Name</label>
                        <input type="text" name="brandname" id="brandname" class="form-control" placeholder="Brand Name" minlength="2"
                            required>
                    </div>
                </div>
               
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="name">Brand Image</label>
                        <input type="file" name="brandimage" id="brandimage" class="form-control" placeholder="Brand Image" 
                            required>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-12 text-right">
                       
                        <button type="submit" id="submit" class="btn btn-success">Insert</button>
                    </div>
                </div>
               
            </form>
          
        </div>
    </div>
</div>

</div>
<script>
    $(document).ready(function($) {
    
    
    jQuery.validator.addMethod("birth", function (value, element) {
            var year = value.split('-');
            
            if (parseInt(year[0]) <= 2012 )
                return true;
            else
                return false;
        });
    
    
      jQuery.validator.addMethod("greaterThan", 
    function(value, element, params) {
    
        if (!/Invalid|NaN/.test(new Date(value))) {
            return new Date(value) > new Date($(params).val());
        }
    
        return isNaN(value) && isNaN($(params).val()) 
            || (Number(value) > Number($(params).val())); 
    },'Must be greater than {0}.');
    
    
      
      jQuery.validator.addMethod("lettersonly", function(value, element) {
      return this.optional(element) || /^[a-z ]+$/i.test(value);
    }, "Letters only please"); 
    
    
    
    $('#myForm1').validate({
      rules: {
        
    
        brandname: {
          required: true,
            lettersonly: true 
        },
         brandimage: {
          required: true,
        }
         
    
     },
     messages: {
    
      brandname: {
        required: "Name required",
        lettersonly:"Only Alphabets"
    
      },
      brandimage : {
        required: "Item required",
        lettersonly:"Only Alphabets"
      },

    
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('text-danger');
      element.closest('.form-group').append(error);
    },
    
    }); 
    });
    
    
    </script>
    <style>
      .error
      {
        padding: 20px;
      }
    </style>
