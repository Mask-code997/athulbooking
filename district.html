<div class="row align-items-center">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
            <form action="" class="myForm2" id="myForm2" method="post">
                <h3 class="text-center text-primary">DISTRICT</h3>

                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="cat">State</label>
                      
                             <select name="sname" id="sname" class="form-control">

                             </select>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="name">District Name</label>
                        <input type="text" name="dname" id="dname" class="form-control" placeholder="District Name" minlength="3"
                            required>
                    </div>
                </div>

                
                <div class="row form-group">
                    <div class="col-md-12 text-right">
                        <button type="reset" id="cancel" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="submit" class="btn btn-success">Insert</button>

                <div class="text-center" id="msg"></div>
            </form>
          
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
</div>


<script>
    $(document).ready(function($) {
    
    
    jQuery.validator.addMethod("birth", function (value, element) {
            var year = value.split('-');
            
            if (parseInt(year[0]) <= 2012 )
                return true;
            else
                return false;
        });
    
    
      jQuery.validator.addMethod("greaterThan", 
    function(value, element, params) {
    
        if (!/Invalid|NaN/.test(new Date(value))) {
            return new Date(value) > new Date($(params).val());
        }
    
        return isNaN(value) && isNaN($(params).val()) 
            || (Number(value) > Number($(params).val())); 
    },'Must be greater than {0}.');
    
    
      
      jQuery.validator.addMethod("lettersonly", function(value, element) {
      return this.optional(element) || /^[a-z ]+$/i.test(value);
    }, "Letters only please"); 
    
    
    
    $('#myForm2').validate({
      rules: {
        
    
        dname: {
          required: true,
            lettersonly: true 
        }
        
    
     },
     messages: {
    
        dname: {
        required: "Name required",
        lettersonly:"Only Alphabets"
    
      }
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
      $(element).addClass('is-valid');
    },
    }); 
    });
    
    
    </script>
